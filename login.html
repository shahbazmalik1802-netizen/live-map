<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MyOnlineLocation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }
    .login-box {
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
      text-align: center;
    }
    .login-box h2 { margin-bottom: 20px; }
    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    .login-box button {
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }
    .login-box button:hover { background: #0056b3; }
    .toggle { margin-top: 10px; color: #007bff; cursor: pointer; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2 id="formTitle">Login</h2>
    <input type="text" id="username" placeholder="Enter Username" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button onclick="handleAuth()">Login</button>
    <p class="toggle" onclick="toggleForm()">Don't have an account? Register</p>
  </div>

  <script>
    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      document.getElementById("formTitle").innerText = isLogin ? "Login" : "Register";
      document.querySelector("button").innerText = isLogin ? "Login" : "Register";
      document.querySelector(".toggle").innerText = isLogin 
        ? "Don't have an account? Register" 
        : "Already have an account? Login";
    }

    function handleAuth() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !password) {
        alert("⚠ Please fill all fields");
        return;
      }

      if (isLogin) {
        // Login
        const storedUser = JSON.parse(localStorage.getItem("authUser"));
        if (storedUser && storedUser.username === username && storedUser.password === password) {
          localStorage.setItem("isLoggedIn", "true");
          alert("✅ Login successful!");
          window.location.href = "index.html"; // redirect
        } else {
          alert("❌ Invalid credentials");
        }
      } else {
        // Register
        const newUser = { username, password };
        localStorage.setItem("authUser", JSON.stringify(newUser));
        alert("✅ Registered successfully! Please login now.");
        toggleForm();
      }
    }
  </script>
</body>
</html>
